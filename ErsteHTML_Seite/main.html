<!DOCTYPE html> 
<!-- Das ist ein Kommentar-->
<!--Es handelt sich hier um ein html-Dokument! -->
<html lang="de"> 
    <!--Das root(Wurzel)-Element-->    
    <head>
        <meta charset="utf-8">
        <!--UTF-8 ist der, auf dieser Seite benutzte Zeichensatz -->
        <title>Hallo              Welt</title>
    </head>
    <!-- im head werden Einstellungen 
     über die Seite gespeichert-->
    <body>
        <!-- Im body ist der Inhalt der Seite-->
        <h1>Hello       World!</h1>
        <!--h1 ist ein html-Element
        und steht für headline.
        die Zahl (1-6) sagt die Größe -->    
    </body>
</html>
